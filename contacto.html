<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de pizzas</title>
    <meta name="description" content="pagina web de cursos sobre pizzas, pagina web hecha por Kevin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,600&family=Sen:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="preload" href="css/normalize.css" as="style"><!-- Para precargar la pagina normalize.css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css" as="style"><!-- Para precargar la pagina styles -->
    <link rel="stylesheet" href="css/styles.css">



</head>

<body>
    <header class="header">
        <div class="negro-transparente">
            <div class="contenedor">
                <div class="barra">
                    <a href="index.html" class="logo">
                        <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="bold">DePizza</span></h1>
                    </a>
                    <nav class="navegacion">
                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                        <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
                </div><!-- barra -->
            </div><!-- contenedor -->
            <div class="header__texto centrar-texto">
                <h3 class="no-margin">Aprende con Kevin</h3>
                <p class="no-margin">Cursos sobre como hacer unas deliciosas pizzas</p>
            </div><!-- header-texto -->
        </div><!-- negro-transparente -->
    </header>
    <div>
        <main class="contenedor">
            <h2 class="contacto__titulo centrar-texto">Contacto</h2>
            <div class="contacto__imagen">
            </div>
            <form class="formulario">
                <div class="campo">
                    <label for="name" class="bold campo__text">Name: </label>
                    <input type="text" class="campo__field" placeholder="My Name" id="name">
                </div>
                <div class="campo">
                    <label for="email" class="bold campo__text">Email: </label>
                    <input type="email" class="campo__field" placeholder="example@gmail.com" id="name">
                </div>
                <div class="campo">
                    <label for="message" class="bold campo__text">Message: </label>
                    <textarea name="message" class="campo__field" id="message" cols="30" rows="10" placeholder="My message"></textarea>
                </div>
                <div class="campo">
                    <input type="submit" value="Send" class="boton boton-primario campo__boton">
                </div>
            </form>
        </main>
       
    </div>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h2 class="logo__nombre no-margin centrar-texto">Blog<span class="bold">DePizza</span></h2>
                </a>
                <nav class="navegacion">
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div><!-- barra -->
        </div><!-- contenedor -->
    </footer>





    <script src="js/modernizr.js"></script><!--Es para el SEO -->
</body>

</html>
